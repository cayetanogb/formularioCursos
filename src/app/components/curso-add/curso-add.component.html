<form [formGroup]="myForm" novalidate (ngSubmit)="add()">
  <div class="mb-3">
    <label class="form-label">Titulo</label>
    <input type="text" class="form-control" formControlName="titulo"
      [class.is-invalid]="myForm.get('titulo').touched && myForm.get('titulo').invalid">
  </div>

  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" class="form-control" formControlName="autor"
      [class.is-invalid]="myForm.get('autor').touched && myForm.get('autor').invalid">
  </div>

  <div class="mb-3">
    <label class="form-label">Imagen</label>
    <input type="text" class="form-control" formControlName="imagen"
      [class.is-invalid]="myForm.get('imagen').touched && myForm.get('imagen').invalid">
  </div>

  <div class="mb-3">
    <label class="form-label">Duracion</label>
    <input type="number" class="form-control" formControlName="duracion"
      [class.is-invalid]="myForm.get('duracion').touched && myForm.get('duracion').invalid">
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo</label>
    <select class="form-select" aria-label="Default select example" formControlName="tipo"
      [class.is-invalid]="myForm.get('tipo').touched && myForm.get('tipo').invalid">
      <option value="Curso">Curso</option>
      <option value="Videotutorial">Videotutorial</option>
      <option value="Web">Web</option>
    </select>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="submit" class="btn btn-danger" [routerLink]="['/cursos']">Cancel</button>
  </div>
</form>
