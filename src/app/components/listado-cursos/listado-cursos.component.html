<div class="row row-cols-1 row-cols-md-3 g-3 mt-2">
  <div class="card mb-3 mx-1" style="max-width: 540px;" *ngFor="let c of cursos">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{c.imagen}}" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{c.titulo}}</h5>
          <p class="card-text">{{c.autor}}</p>
          <p class="card-text"><small class="text-muted">{{c.duracion}} minutos</small></p>
          <p class="card-text">{{c.tipo}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
